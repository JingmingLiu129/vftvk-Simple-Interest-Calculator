<html>

<head>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<div>

    <body>
        <br/>
        <br/>
        <h1>Simple Interest Calculator</h1>
        <br/>
        <table cellpadding="10" cellspacing="5">
            <tr>
                <td>Amount</td>
                <td><input type="number" id="principal"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td><input type="number" id="rate"></td>
                <td>&#37;</td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td><input type="number" id="years"></td>
            </tr>
            <tr>
                <td><button onclick="compute()" id="btn">Compute Interest</button></td>
            </tr>
        </table>
        <br/>
        <p id="bon2" class="bon2">
            <td><span> If you deposit <span id="div1"></span> </span></td><br>
            <td><span> at an interest rate of <span id="div2"></span> </span></td><br>
            <td><span> You will receive an amount of <span id="div4"></span> </span></td><br>
            <td><span> in the year <span id="div3"></span> </span></td><br>
            <br>
        </p>
        <br/>
    </body>
    <footer>
        &copy; Everyone Can Get Rich
        <br/>
    </footer>

</div>
<script>
    var put1 = document.getElementById("principal");
    var rate1 = document.getElementById("rate");
    var years1 = document.getElementById("years");
    var div1 = document.getElementById("div1");
    var div2 = document.getElementById("div2");
    var div3 = document.getElementById("div3");
    var div4 = document.getElementById("div4");
    var btn1 = document.getElementById("btn");
    var btn2 = document.getElementById("btn2");
    put1.onkeyup = function() {
        div1.innerText = put1.value;
    }
    rate1.onkeyup = function() {
        div2.innerText = rate1.value;
    }
    years1.onkeyup = function() {
        div3.innerText = years1.value;
        div4.innerText = (years1.value) * (rate1.value) * (put1.value) / 100;
        }
    var flag = true
    btn1.onclick = function() {
        if (flag) {
            bon2.style.display = 'none'
            flag = false
        } else {
            flag = true
            bon2.style.display = 'block'
        }
    }
</script>

</html>
